    // Button Event Function Handlers
        function btnNorth_Click() {
          if (currentLvl === 0) {
            currentLvl = 1;
            trail();
          } else {
            if (currentLvl === 2) {
              currentLvl = 4;
              trail();
            }
          }
        }

        function btnWest_Click(){
          if (currentLvl === 1){
            currentLvl = 2;
            trail();
          } else {
            if (currentLvl === 3){
              currentLvl =4 ;
              trail();
            }
          }
        }

        function btnSouth_Click(){
          if (currentLvl === 1){
            currentLvl = 2;
            trail();
          } else {
            if (currentLvl === 2){
              currentLvl = 0;
              trail();
            }
          }
        }

        if (currentLvl === 0){

          if (loc0 === false){
            score += 5;
            loc0 = false;
          }

            disp = "1. Congrats! You've made it to the Great Smokey Mountains, you still have quite a ways to go.";
