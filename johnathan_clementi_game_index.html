<script type="text/javascript">

    // Declaration of Global Variables
        var currentLvl = 0;
        var score = 0;
        var loc0 = false;
        var loc1 = false;
        var loc2 = false;
        var loc3 = false;
        var loc4 = false;
        var loc5 = false;
        var loc6 = false;
        var loc7 = false

    // Function to display score and location in textbox
      function updateDisplay(msg) {
          document.getElementById("textDisplay").value="\n"+msg+"\n Score: "+score+"\n"+document.getElementById("textDisplay").value;
        }


    // Location descriptions and score handlers: also prevents player from getting points for visiting location a second time
        function trail() {
          var message = "";
          if (currentLvl === 0){
            message = "0. You are at the Southern Terminus of the AT: Springer Mountain in Georgia.";
            if (loc0 === false){
              score += 5;
              loc0 = true;
            }
          } else if (currentLvl === 1) {
              message = "1. Congrats! You've made it to the Great Smokey Mountains, you still have quite a ways to go.";
              if (loc1 === false){
                score += 5;
                loc1 = true;
              }
          } else if (currentLvl === 2) {
              message = "2. Woohoo! You have arrived at Harpers Ferry, West Virginia. Check out the history of this town!";
              if (loc2 === false){
                score += 5;
                loc2 = true;
              }
          } else if (currentLvl === 3) {
              message = "3. Welcome to the half way point: Pine Grove Furnace. Get a half gallon of ice cream to celebrate!";
              if (loc3 === false){
                score += 5;
                loc3 = true;
              }
          } else if (currentLvl === 4) {
              message = "4. You made it to the Taconic Mountains! You're very close to Marist College!";
              if (loc4 === false){
                score += 5;
                loc4 = true;
              }
          } else if (currentLvl === 5) {
              message = "5. Awesome job, you're now in the White Mountains! Enjoy your stay at the AMC huts!";
              if (loc5 === false){
                score += 5;
                loc5 = true;
              }
          } else if (currentLvl === 6) {
                message = "6. Wow!!! You made it all the way to Mt. Katahdin, the northern terminus of the AT!!! You hiked a grand total of 2,181 miles!";
                if (loc6 === false){
                  score += 5;
                  loc6 = true;
              }
          } else if (currentLvl === 7) {
                message = "Well done, you have completed the Appalachian Trail! Time to return home";
                if (loc7 === false){
                  loc7 = true;
              }
          }

          updateDisplay(message);
        }

    // User command control
      function cmdBoxGo (direction){
        var prevLvl = currentLvl

        direction = direction.toLowerCase();

        switch (direction) {
        // North command
          case ('n'):
          case ('north'):
            btnNorth();
            break;
        // West command
          case ('w'):
          case ('west'):
            btnWest();
            break;
        // South command
          case ('s'):
          case ('south'):
            btnSouth();
            break;
        // East command
          case ('e'):
          case ('east'):
            btnEast();
            break;

          default: updateDisplay("Whoops, please only input valid direction values such as North, South, East, West, N, S, E, W")

        }
        document.getElementById('cmdBoxGo').value = "";
      }

    // Button Event Function Handlers
        function btnNorth() {
          if (currentLvl === 0) {
            currentLvl = 1;
          } else if (currentLvl === 3) {
            document.getElementById('btnNorth').disabled = true;
          } else if (currentLvl === 5) {
            document.getElementById('btnNorth').disabled = true;
          } else if (currentLvl === 7) {
            document.getElementById('btnNorth').disabled = true;
          } else if (currentLvl === 2) {
              currentLvl = 3;
          } else if (currentLvl === 4) {
                currentLvl = 5;
          } else if (currentLvl === 6) {
                currentLvl = 7;
          }
            trail();
        }

        function btnWest(){
          if (currentLvl === 1){
            currentLvl = 2;
          } else if (currentLvl === 3) {
            document.getElementById('btnWest').disabled = true;
          } else if (currentLvl === 5) {
            document.getElementById('btnWest').disabled = true;
          } else if (currentLvl === 7) {
            document.getElementById('btnWest').disabled = true;
          } else if (currentLvl === 4){
              currentLvl = 5;
          } else if (currentLvl === 2) {
              currentLvl = 3;
          } else if (currentLvl === 6) {
                currentLvl = 7;
          }
           trail();
         }


        function btnSouth(){
          if (currentLvl === 1){
            currentLvl = 2;
          } else if (currentLvl === 2) {
            document.getElementById('btnSouth').disabled = true;
          } else if (currentLvl === 4) {
            document.getElementById('btnSouth').disabled = true;
          } else if (currentLvl === 7) {
            document.getElementById('btnSouth').disabled = true;
          } else if (currentLvl === 3){
              currentLvl = 4;
          } else if (currentLvl === 5) {
              currentLvl = 6;
          } else if (currentLvl === 6) {
                currentLvl = 7;
          }
            trail();
        }

        function btnEast(){
          if (currentLvl === 2){
            currentLvl = 3;
          } else if (currentLvl === 1) {
            document.getElementById('btnEast').disabled = true;
          } else if (currentLvl === 3) {
            document.getElementById('btnEast').disabled = true;
          } else if (currentLvl === 7) {
            document.getElementById('btnEast').disabled = true;
          } else if (currentLvl === 5){
              currentLvl = 6;
          } else if (currentLvl === 4) {
              currentLvl = 5;
          } else if (currentLvl === 6) {
                currentLvl = 7;
          }
            trail();
        }
   </script>
