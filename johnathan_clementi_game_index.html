   <!-- Javascript Code begins here -->
   <script type="text/javascript">

    // Declaration of Global Variables
        var currentLvl = 0;
        var score = 0;
        var btnErrorCount = 0;
        var errorlimit = 1;


    // Button Event Function Handlers
        function btnNorth_Click() {
          if (currentLvl === 0) {
            currentLvl = 1;
            look();
          } else {
            if (currentLvl === 2) {
              currentLvl = 4;
              look();
            } else {
              btnErrorCount();
            }
          }
        }

        function btnWest_Click(){
          if (currentLvl === 1){
            currentLvl = 2;
            look();
          } else {
            if (currentLvl === 3){
              currentLvl =4 ;
              look();
            } else {
              btnErrorCount();
            }
          }
        }

        function btnSouth_Click(){
          if (currentLvl === 1){
            currentLvl = 2;
            look();
          } else {
            if (currentLvl === 2){
              currentLvl = 0;
              look();
            } else
            {btnErrorCount()
            }
          }
        }

        function btnEast_Click(){
          if (currentLvl === 1){
            currentLvl = 0;
            look();
          } else {
            (currentLvl === 3){
              currentLvl = 4;
              look();
            } else {
              btnErrorCount()
            }
          }
        }

      // Location descriptions

      function look() {
        var desc = "";
        switch (currentLvl) {
          case 0: desc = "0. You are at the beginning";
            break;
          case 1: desc = "1. You are an infant, unaware of the game";
            break;
          case 2: desc = "2. Welcome to ";
            break;
          case 3: desc = "3. ";
            break;
          case 4: desc = "4. ";
            break;
          default: desc = "Wa wa wa, you lose.";
        }
        // Score Check

        scoreMsg();
         desc = desc + "\n" + "Your score is:" + score;
         displayMessage (desc);
      }

      function btnErrorCount () {
        btnErrorCount = btnErrorCount + 1;
        if (btnErrorCount > errorlimit) {
          displayMessage "You're still thinking about the game..."}
        }
      }

   </script>



   <body>
      <h2 style="color:orange; font-weight=bold; font-size:25pt">The Game</h2>
      <h5 style="color:blue; font-size:10pt">HAHA, gotcha... well I guess you already lost</h5>
<br>
<textarea rows="5"
          cols="32"
          id="locMsg"
          name="locMsg">You are at the beginning
</textarea>

<!-- Button Location Definitions -->
<br>
      <input type="button"
             value="North"
             onClick="btnNorth_Click();">
      <input type="button"
             value="West"
             onClick="btnWest_Click();">
      <input type="button"
             value="South"
             onClick="btnSouth_Click();">
      <input type="button"
             value="East"
             onClick="btnEast_Click();">
<br>
  <textarea rows="2"
            cols="32"
            id="scoreMsg"
            name="scoreMsg">Your score is 0
  </textarea>
